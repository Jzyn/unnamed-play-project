@(user: models.users.User, products: List[models.Product])

@main("Watch List", user){

<div class="container">
  <table class="table table-bordered table-hover table-condensed">
                        <thead>
                        <!-- The header row-->
                        <tr>
                            <th>Item Name</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Seller</th>
                            <th>Price</th>
                            <th>Stop Watching</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Product row(s) -->
                        <!-- Start of For loop - For each p in products add a row -->
                        @for(p <- user.getWatchedItems()) {
                        <tr>
                            <td>@p.getTitle</td>
                            <td>@p.getDescription</td>
                            <td>@p.getCategory().getFilter</td>
                            <th>@p.getSeller().getName()</td>
                            <td>@p.getPrice</td>
                            <td>
                            <a href="@routes.UserController.removeFromWatch(p.getId())"
                                                   onclick="return confirmDel();">
                                                    <button>  <i class="fa fa-ban" aria-hidden="true"></i> </button>
                                                </a>
                            </td>
                        </tr>

                        } <!-- End of For loop -->
                        </tbody>
                    </table>
</div>

}
